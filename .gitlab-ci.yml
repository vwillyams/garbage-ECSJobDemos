variables:
  UNITY_EXECUTABLE_PATH_MAC: "/Applications/Unity-2c0750f9d615/Unity.app/Contents/MacOS/Unity"
  UNITY_EXECUTABLE_PATH_LINUX: "/home/builduser/buildslave/unity/build/build/LinuxEditor/Unity"
  UNITY_EXECUTABLE_PATH_WINDOWS: "C:/Program Files/Unity-2c0750f9d615/Editor/Unity.exe"

stages:
  - build
  - test
  - standalone

build:macOS:
  stage: build
  tags:
    - macOS
  script:
    - dotnet ~/unity-log-wrapper/UnityLauncher.Editor/bin/Debug/netcoreapp2.0/UnityLauncher.Editor.dll -unityexecutable $UNITY_EXECUTABLE_PATH_MAC -projectpath $(pwd)/ECSJobDemos -batchmode -nographics -silentcrashes -automated -logfile output-macos-vanilla-build.log -quit
  artifacts:
    name: "artifacts-macos-build"
    when: always
    paths:
      - "*.log"
      - "*.xml"
    expire_in: 1 week

standalone:boids:macOS:
  stage: standalone
  tags:
    - macOS
  script:
    - echo BUILDING MONO
    - dotnet ~/unity-log-wrapper/UnityLauncher.Editor/bin/Debug/netcoreapp2.0/UnityLauncher.Editor.dll -unityexecutable $UNITY_EXECUTABLE_PATH_MAC -projectpath ECSJobDemos -batchmode -buildOSXUniversalPlayer build/mono/macos-standalone.app -nographics -silentcrashes -automated -logfile output-macos-boids-build-mono.log -quit -scene Assets/BoidExample.unity -scriptingBackend mono -displayResolutionDialog disabled
    - echo BUILDING IL2CPP
    - dotnet ~/unity-log-wrapper/UnityLauncher.Editor/bin/Debug/netcoreapp2.0/UnityLauncher.Editor.dll -unityexecutable $UNITY_EXECUTABLE_PATH_MAC -projectpath ECSJobDemos -batchmode -buildOSXUniversalPlayer build/il2cpp/macos-standalone.app -nographics -silentcrashes -automated -logfile output-macos-boids-build-il2cpp.log -quit -scene Assets/BoidExample.unity -scriptingBackend il2cpp -displayResolutionDialog disabled
    - echo RUNNING MONO
    - dotnet ~/unity-log-wrapper/UnityLauncher.Player/bin/Debug/netcoreapp2.0/UnityLauncher.Player.dll -executable ECSJobDemos/build/mono/macos-standalone.app/Contents/MacOS/macos-standalone -logfile output-macos-boids-run-mono.log -timeout 60 -timeoutIgnore
    - echo RUNNING IL2CPP
    - dotnet ~/unity-log-wrapper/UnityLauncher.Player/bin/Debug/netcoreapp2.0/UnityLauncher.Player.dll -executable ECSJobDemos/build/il2cpp/macos-standalone.app/Contents/MacOS/macos-standalone -logfile output-macos-boids-run-il2cpp.log -timeout 60 -timeoutIgnore
  artifacts:
    name: "artifacts-macos-boids"
    when: always
    paths:
      - "*.log"
      - "*.xml"
      - "ECSJobDemos/build/"
    expire_in: 1 week

test:macOS:
  stage: test
  tags:
    - macOS
  script:
    - dotnet ~/unity-log-wrapper/UnityLauncher.Editor/bin/Debug/netcoreapp2.0/UnityLauncher.Editor.dll -unityexecutable $UNITY_EXECUTABLE_PATH_MAC -projectpath $(pwd)/ECSJobDemos -batchmode -nographics -silentcrashes -automated -logfile output-macos-test.log -runtests -testresults results.xml
  artifacts:
    name: "artifacts-macos-test"
    when: always
    paths:
      - "*.log"
      - "*.xml"
    expire_in: 1 week

