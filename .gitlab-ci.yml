stages:
  - validation
  - test
  - build
  - run

################################################################################
# windows validation for 2018.1
################################################################################
schedule:validation:2018.1:
  stage: validation
  script:
    - python Tools/CI/validation.py --build-version "2018.1.*&latest=true" --project-path "Samples"
  only:
    - schedules
  artifacts:
    when: always
    paths:
      - "unity_revision.txt"
      - "*.log"
      - "*.xml"
    expire_in: 1 week

################################################################################
# windows test for 2018.1
################################################################################
schedule:windows:test:2018.1:
  stage: test
  before_script:
    - python Tools/CI/beforescript.py
  after_script:
    - python Tools/CI/afterscript.py
  only:
    - schedules
  tags:
  - windows
  script:
    - dotnet C:/unity-log-wrapper/UnityLauncher.Editor/bin/Debug/netcoreapp2.0/UnityLauncher.Editor.dll -unityexecutable ".Editor/Unity.exe" -projectpath Samples -batchmode -silentcrashes -automated -logfile output-windows-test.log -runtests -testresults results.xml
  artifacts:
    name: "artifacts-windows-test"
    when: always
    paths:
      - "unity_revision.txt"
      - "*.log"
      - "*.xml"
      - "Samples/build"
    expire_in: 1 week
  dependencies:
    - schedule:validation:2018.1


