################################################################################
# windows validation for 2018.1_staging
################################################################################
validation:2018.1_staging:
  stage: validation
  script:
    - python Tools/CI/validation.py --build-version "2018.1/staging&latest=true" --project-path "Samples"
  except:
    - schedules
  artifacts:
    when: always
    paths:
      - "unity_revision.txt"
      - "*.log"
      - "*.xml"
    expire_in: 1 week

################################################################################
# windows test for 2018.1_staging
################################################################################
windows:test:2018.1_staging:
  stage: test
  before_script:
    - python Tools/CI/beforescript.py
  after_script:
    - python Tools/CI/afterscript.py
  except:
    - schedules
  tags:
  - windows
  script:
    - dotnet C:/unity-log-wrapper/UnityLauncher.Editor/bin/Debug/netcoreapp2.0/UnityLauncher.Editor.dll -unityexecutable ".Editor/Unity.exe" -projectpath Samples -batchmode -silentcrashes -automated -logfile output-windows-test.log -runtests -testresults results.xml
  artifacts:
    name: "artifacts-windows-test"
    when: always
    paths:
      - "unity_revision.txt"
      - "*.log"
      - "*.xml"
      - "Samples/build"
    expire_in: 1 week
  dependencies:
    - validation:2018.1_staging


